<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Didot+Prime&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        :root {
            --color-rich-red: #9A031E;
            --color-light-cream: #FDF9F3;
        }

        .bg-rich-red { background-color: var(--color-rich-red); }
        .text-light-cream { color: var(--color-light-cream); }
        .placeholder-light-cream { color: var(--color-light-cream); }
        
        .font-didot { font-family: 'Didot Prime', serif; }
        .font-inter { font-family: 'Inter', sans-serif; }

        body {
            overflow-x: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://placehold.co/1920x1080/9A031E/FDF9F3?text=Parfum+De+Lune') no-repeat center center/cover;
            filter: blur(8px) brightness(0.7);
            z-index: 0;
            animation: fade-in 1.5s forwards;
        }
        
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fade-out {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body class="bg-rich-red text-light-cream font-inter">

    <!-- Age Verification Page -->
    <div id="age-verification" class="relative w-full h-screen flex flex-col items-center justify-center text-center p-8">
        <div class="hero-bg"></div>
        <div class="relative z-10 p-8 rounded-lg bg-black/40 shadow-xl border border-white/20 fade-in">
            <h2 class="text-3xl sm:text-4xl md:text-5xl font-didot mb-6 text-white">Unveil Your Signature Scent</h2>
            <p class="text-sm md:text-base max-w-xl mx-auto mb-6">Enter your age to discover a collection curated for your unique stage of life and a legacy of timeless allure.</p>
            <input id="age-input" type="number" placeholder="Your Age" class="px-4 py-2 w-full max-w-xs rounded-lg bg-rich-red/50 text-light-cream border border-white/50 focus:outline-none focus:ring-2 focus:ring-white/50 placeholder-light-cream mb-4" min="1" max="120" required>
            <button id="enter-btn" class="px-8 py-4 text-xl font-didot text-light-cream border border-white rounded-full transition duration-300 ease-in-out hover:bg-white/10 hover:text-white hover:scale-105">Enter</button>
            <div id="age-message" class="mt-4 text-center text-sm"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ageVerificationScreen = document.getElementById('age-verification');
            const ageInput = document.getElementById('age-input');
            const enterButton = document.getElementById('enter-btn');
            const ageMessage = document.getElementById('age-message');
        
            enterButton.addEventListener('click', () => {
                const age = parseInt(ageInput.value, 10);
                const requiredAge = 13;
        
                if (isNaN(age) || age < requiredAge) {
                    ageMessage.textContent = 'Please enter a valid age to continue.';
                    ageMessage.classList.add('text-white');
                } else {
                    ageVerificationScreen.style.animation = 'fade-out 0.5s forwards';
                    ageVerificationScreen.addEventListener('animationend', () => {
                        window.location.href = 'index.html';
                    }, { once: true });
                }
            });
        });
    </script>
</body>
</html>
