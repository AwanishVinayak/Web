<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Verification | Parfum De Lune</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1E0C30;
      color: #f9f7f4;
    }
    .card {
      background-color: #2A153F;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }
    .btn {
      background-color: #C4A6C4;
      color: #1E0C30;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      font-weight: bold;
      text-transform: uppercase;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #f9f7f4;
    }
    input {
      border-radius: 9999px;
      padding: 0.75rem 1.25rem;
      border: 1px solid #444;
      outline: none;
      color: #1E0C30;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="card text-center max-w-md w-full">
    <h1 class="text-3xl font-serif text-accent mb-6">Parfum De Lune</h1>
    <p class="mb-4 text-gray-300">Please enter your age to continue:</p>
    
    <input type="number" id="age" placeholder="Enter your age" class="w-full mb-6">
    <button class="btn w-full" onclick="verifyAge()">Enter</button>

    <p class="mt-6 text-xs text-gray-500">&copy; 2025 Parfum De Lune. All rights reserved.</p>
  </div>

  <script>
    function verifyAge() {
      const age = document.getElementById("age").value;
      if (age >= 18) {
        window.location.href = "index.html"; // âœ… Redirects to your main site
      } else {
        alert("Sorry, you must be 18 or older to enter.");
      }
    }
  </script>
</body>
</html>
